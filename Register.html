<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <form method="GET">

            <label for="first-name">First name:</label>
            <input type="text" name="first-name" id="first-name" placeholder="your first name">
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" placeholder="your last name">
            
            <div>   
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="Male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="your e-mail">

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required placeholder="At least 8 characters" minlength="8">
            </div>

            <div>
                <label>Birthday:</label>
                <select name="month">
                    <option>Month</option>
                    <option>---</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>
                <select name="day">
                    <option>day</option>
                    <option>---</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>...</option>
                </select>
                <select name="year">
                    <option>year</option>
                    <option>---</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                </select>
            </div>
            <label for="terms-conditions">
                I agree to the terms and conditions
            </label>
            <input id="terms-conditions" type="checkbox" required>
            <p>* This field is required</p>
                <!--send button-->
                <input type="submit" value="submit">

        </form>

        

    <p>

      <a href="https://validator.w3.org/check?uri=referer"><img

          src="http://www.w3.org/Icons/valid-xhtml10"

          alt="Valid XHTML 1.0!" height="31" width="88" /></a>

    </p>


    </body>
</html>
